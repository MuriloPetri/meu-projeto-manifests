# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: meu-projeto-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meu-projeto
  template:
    metadata:
      labels:
        app: meu-projeto
    spec:
      containers:
      - name: meu-projeto-container
        # Esta linha ser√° atualizada automaticamente pelo seu CI/CD
        image: muliropetri123/hello-app:1acbbcd4f15095a26cfc9a92ac846eb662f63629
        ports:
        - containerPort: 80