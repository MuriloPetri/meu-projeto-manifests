  selector:
    matchLabels:
      app: meu-projeto
  template:
    metadata:
      labels:
        app: meu-projeto
    spec:
      containers:
      - name: meu-projeto-container
        # Esta linha ser√° atualizada automaticamente pelo seu CI/CD
        image: muliropetri123/hello-app:8a2cc8ba22a508d400fa9e7703769d62012fb3e7
        ports:
        - containerPort: 80