# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: meu-projeto-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meu-projeto
  template:
    metadata:
      labels:
        app: meu-projeto
    spec:
      containers:
      - name: meu-projeto-container
        # Esta linha ser√° atualizada automaticamente pelo seu CI/CD
        image: muliropetri123/hello-app:f5fbac26488f35ecfe22506e5538b8f697f45ca7
        ports:
        - containerPort: 80