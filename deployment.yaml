# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: meu-projeto-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meu-projeto
  template:
    metadata:
      labels:
        app: meu-projeto
    spec:
      containers:
      - name: meu-projeto-container
        # Esta linha ser√° atualizada automaticamente pelo seu CI/CD
        image: muliropetri123/hello-app:37ea0f3cc8439c31ae87f2ed906a3f65a30958fc
        ports:
        - containerPort: 80